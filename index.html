<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit Kumar - Geospatial Data Scientist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a237e;
            --accent-color: #00bcd4;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --bg-primary: #0f1419;
            --bg-secondary: #1a1e2e;
            --card-bg: #232d3d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0bec5;
            --border-color: #2d3d4d;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.3);
            --shadow-md: 0 8px 24px rgba(0,0,0,0.4);
            --shadow-lg: 0 16px 40px rgba(0,0,0,0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 35, 55, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00bcd4, #0097a7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Header/Hero */
        header {
            margin-top: 70px;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 50%, #00bcd4 100%);
            padding: 6rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,.05)" stroke-width="1"/></pattern></defs><rect width="1200" height="600" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        header > * {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            animation: slideInDown 0.8s ease;
        }

        .tagline {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 2rem;
            font-weight: 300;
            animation: fadeIn 1s ease 0.2s backwards;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
            animation: fadeIn 1s ease 0.4s backwards;
        }

        .contact-btn {
            background: rgba(255,255,255,0.15);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
        }

        .contact-btn:hover {
            background: white;
            color: #1a237e;
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Sections */
        section {
            background: var(--card-bg);
            margin: 3rem auto;
            padding: 3rem;
            border-radius: 16px;
            border-left: 4px solid var(--accent-color);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
        }

        section:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            color: white;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        section h2 i {
            color: var(--accent-color);
            font-size: 2rem;
        }

        /* Items */
        .education-item, .experience-item, .research-item {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .education-item:last-child, .experience-item:last-child, .research-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1rem;
        }

        .duration {
            background: rgba(0, 188, 212, 0.1);
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid var(--accent-color);
            display: inline-block;
        }

        .cgpa {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .description {
            color: var(--text-secondary);
            margin-top: 1rem;
            font-size: 0.95rem;
            line-height: 1.8;
        }

        .description ul {
            margin-left: 1.5rem;
            margin-top: 1rem;
        }

        .description li {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .skill-category {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .skill-category:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.2);
            transform: translateY(-2px);
        }

        .skill-category h3 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 1.15rem;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .skill-tag {
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.2), rgba(0, 176, 190, 0.2));
            color: var(--accent-color);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid var(--accent-color);
            transition: all 0.3s ease;
            cursor: default;
        }

        .skill-tag:hover {
            background: var(--accent-color);
            color: var(--bg-primary);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.4);
        }

        /* Reference Card */
        .reference-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border-left: 3px solid var(--accent-color);
            transition: all 0.3s ease;
        }

        .reference-card:hover {
            transform: translateX(10px);
            box-shadow: var(--shadow-md);
        }

        .ref-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            opacity: 0.8;
        }

        /* Footer */
        footer {
            text-align: center;
            color: var(--text-secondary);
            padding: 3rem 2rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
            font-size: 0.95rem;
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .nav-links {
                display: none;
            }

            .nav-container {
                justify-content: center;
            }

            section {
                padding: 1.5rem;
                margin: 2rem auto;
            }

            section h2 {
                font-size: 1.4rem;
            }

            .item-header {
                flex-direction: column;
            }

            .duration {
                margin-top: 0.5rem;
            }

            .contact-btn {
                font-size: 0.85rem;
                padding: 0.6rem 1rem;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }

            .reference-card {
                flex-direction: column;
                text-align: center;
            }

            .contact-info {
                gap: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            .tagline {
                font-size: 1rem;
